<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOS.PLACE</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="favicon.ico">
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/header-logo.png" alt="Логотип компании">
        <ul class="header__menu-list">
            <li class="header__menu-item"><a class="header__menu-link" href="#">О нас</a></li>
            <li class="header__menu-item"><a class="header__menu-link" href="#">Меню</a></li>
            <li class="header__menu-item"><a class="header__menu-link" href="#">Контакты</a></li>
        </ul>
    </header>

    <main>
        <section class="lead">
            <h1 class="lead__title">Kos.Place</h1>
            <p class="lead__subtitle">Это сеть кофеен, вдохновленная скандинавской эстетикой и&nbsp;атмосферой.
                Мы&nbsp;варим качественный кофе, кормим завтраками и&nbsp;работаем для вас.</p>
            <a href="#" class="lead__button">Меню</a>
        </section>

        <section class="photo-grid">
            <ul class="photo-grid__list">
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-cofee.jpg" alt="" class="photo-grid__image">
                </li>
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-signboard.jpg" alt="" class="photo-grid__image">
                </li>
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-sandwich.jpg" alt="" class="photo-grid__image">
                </li>
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-wall.jpg" alt="" class="photo-grid__image">
                </li>
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-breakfast.jpg" alt="" class="photo-grid__image">
                </li>
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-interior.jpg" alt="" class="photo-grid__image">
                </li>
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-fish-sandwich.jpg" alt="" class="photo-grid__image">
                </li>
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-table.jpg" alt="" class="photo-grid__image">
                </li>
                <li class="photo-grid__item">
                    <img src="./images/photo-grid-plate.jpg" alt="" class="photo-grid__image">
                </li>
            </ul>
        </section>
    </main>

    <canvas class="grain"></canvas>

    <script src="./pages/index.js"></script>
</body>

</html>
